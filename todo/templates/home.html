<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
        }
        .card {
            border: none;
            border-radius: 10px;
            margin: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            font-size: 1.25rem;
            text-align: center;
            padding: 10px;
        }
        .card-body {
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .card-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Your Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">My Tasks</div>
                    <div class="card-body">
                        <p>Stay on top of your to-dos with ease.</p>
                        <a href="{% url 'task_list' %}" class="btn btn-primary">View Tasks</a>
                    </div>
                    <div class="card-footer">
                        <small>Manage your daily goals</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Add a Task</div>
                    <div class="card-body">
                        <p>Quickly add tasks to keep track of your work.</p>
                        <a href="{% url 'add_task' %}" class="btn btn-success">Add Task</a>
                    </div>
                    <div class="card-footer">
                        <small>Don't forget your important tasks!</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Logout</div>
                    <div class="card-body">
                        <p>Ready to step away?</p>
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                    </div>
                    <div class="card-footer">
                        <small>Take a break, recharge.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
